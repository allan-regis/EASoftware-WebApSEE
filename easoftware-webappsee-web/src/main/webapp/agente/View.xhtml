<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">

                    <h:outputText value="#{bundle.ViewAgenteLabel_cpf}"/>
                    <h:outputText value="#{agenteController.selected.cpf}" title="#{bundle.ViewAgenteTitle_cpf}"/>
                    <h:outputText value="#{bundle.ViewAgenteLabel_email}"/>
                    <h:outputText value="#{agenteController.selected.email}" title="#{bundle.ViewAgenteTitle_email}"/>
                    <h:outputText value="#{bundle.ViewAgenteLabel_id}"/>
                    <h:outputText value="#{agenteController.selected.id}" title="#{bundle.ViewAgenteTitle_id}"/>
                    <h:outputText value="#{bundle.ViewAgenteLabel_nome}"/>
                    <h:outputText value="#{agenteController.selected.nome}" title="#{bundle.ViewAgenteTitle_nome}"/>
                    <h:outputText value="#{bundle.ViewAgenteLabel_rg}"/>
                    <h:outputText value="#{agenteController.selected.rg}" title="#{bundle.ViewAgenteTitle_rg}"/>

                    <h:outputText value="#{bundle.ViewAgenteLabel_telefone}"/>
                    <h:outputText value="#{agenteController.selected.telefone}" title="#{bundle.ViewAgenteTitle_telefone}"/>
                    <h:outputText value="#{bundle.ViewAgenteLabel_usuario}"/>
                    <h:outputText value="#{agenteController.selected.usuario}" title="#{bundle.ViewAgenteTitle_usuario}"/>

                <h:commandLink action="#{agenteController.destroyAndView}" value="#{bundle.ViewAgenteDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewAgenteEditLink}"/>
                <br />
                <h:commandLink action="#{agenteController.prepareCreate}" value="#{bundle.ViewAgenteCreateLink}" />
                <br />
                <h:commandLink action="#{agenteController.prepareList}" value="#{bundle.ViewAgenteShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewAgenteIndexLink}" action="/index" immediate="true" />
