<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRamoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditRamoLabel_ambiente}" for="ambiente" />
                    <h:inputText id="ambiente" value="#{ramoController.selected.ambiente}" title="#{bundle.EditRamoTitle_ambiente}" />
                    <h:outputLabel value="#{bundle.EditRamoLabel_disciplina}" for="disciplina" />
                    <h:inputText id="disciplina" value="#{ramoController.selected.disciplina}" title="#{bundle.EditRamoTitle_disciplina}" />
                    <h:outputLabel value="#{bundle.EditRamoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{ramoController.selected.id}" title="#{bundle.EditRamoTitle_id}" />
                    <h:outputLabel value="#{bundle.EditRamoLabel_responsavel}" for="responsavel" />
                    <h:selectOneMenu id="responsavel" value="#{ramoController.selected.responsavel}" title="#{bundle.EditRamoTitle_responsavel}" >
                        <f:selectItems value="#{agenteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditRamoLabel_situacao}" for="situacao" />
                    <h:inputText id="situacao" value="#{ramoController.selected.situacao}" title="#{bundle.EditRamoTitle_situacao}" />
                    <h:outputLabel value="#{bundle.EditRamoLabel_url}" for="url" />
                    <h:inputText id="url" value="#{ramoController.selected.url}" title="#{bundle.EditRamoTitle_url}" />
                    <h:outputLabel value="#{bundle.EditRamoLabel_versaoDestino}" for="versaoDestino" />
                    <h:inputText id="versaoDestino" value="#{ramoController.selected.versaoDestino}" title="#{bundle.EditRamoTitle_versaoDestino}" />
                    <h:outputLabel value="#{bundle.EditRamoLabel_versaoOrigem}" for="versaoOrigem" />
                    <h:inputText id="versaoOrigem" value="#{ramoController.selected.versaoOrigem}" title="#{bundle.EditRamoTitle_versaoOrigem}" />
                </h:panelGrid>
                <h:commandLink action="#{ramoController.update}" value="#{bundle.EditRamoSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditRamoViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{ramoController.prepareList}" value="#{bundle.EditRamoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditRamoIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>
