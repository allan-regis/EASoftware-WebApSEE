<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRamoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRamoEmpty}" rendered="#{ramoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{ramoController.items.rowCount > 0}">
                    <h:outputText value="#{ramoController.pagination.pageFirstItem + 1}..#{ramoController.pagination.pageLastItem + 1}/#{ramoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{ramoController.previous}" value="#{bundle.Previous} #{ramoController.pagination.pageSize}" rendered="#{ramoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{ramoController.next}" value="#{bundle.Next} #{ramoController.pagination.pageSize}" rendered="#{ramoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{ramoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRamoTitle_ambiente}"/>
                            </f:facet>
                            <h:outputText value="#{item.ambiente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRamoTitle_disciplina}"/>
                            </f:facet>
                            <h:outputText value="#{item.disciplina}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRamoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRamoTitle_responsavel}"/>
                            </f:facet>
                            <h:outputText value="#{item.responsavel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRamoTitle_situacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.situacao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRamoTitle_url}"/>
                            </f:facet>
                            <h:outputText value="#{item.url}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRamoTitle_versaoDestino}"/>
                            </f:facet>
                            <h:outputText value="#{item.versaoDestino}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRamoTitle_versaoOrigem}"/>
                            </f:facet>
                            <h:outputText value="#{item.versaoOrigem}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{ramoController.prepareView}" value="#{bundle.ListRamoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ramoController.prepareEdit}" value="#{bundle.ListRamoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ramoController.destroy}" value="#{bundle.ListRamoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{ramoController.prepareCreate}" value="#{bundle.ListRamoCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListRamoIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
