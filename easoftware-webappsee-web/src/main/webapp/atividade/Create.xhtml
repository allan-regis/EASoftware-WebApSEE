<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAtividadeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAtividadeLabel_antecessora}" for="antecessora" />
                    <h:selectOneMenu id="antecessora" value="#{atividadeController.selected.antecessora}" title="#{bundle.CreateAtividadeTitle_antecessora}" >
                        <f:selectItems value="#{atividadeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateAtividadeLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{atividadeController.selected.descricao}" title="#{bundle.CreateAtividadeTitle_descricao}" />
                    <h:outputLabel value="#{bundle.CreateAtividadeLabel_disciplina}" for="disciplina" />
                    <h:inputText id="disciplina" value="#{atividadeController.selected.disciplina}" title="#{bundle.CreateAtividadeTitle_disciplina}" />
                    <h:outputLabel value="#{bundle.CreateAtividadeLabel_id}" for="id" />
                    <h:inputText id="id" value="#{atividadeController.selected.id}" title="#{bundle.CreateAtividadeTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateAtividadeLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{atividadeController.selected.nome}" title="#{bundle.CreateAtividadeTitle_nome}" />
                    <h:outputLabel value="#{bundle.CreateAtividadeLabel_projeto}" for="projeto" />
                    <h:selectOneMenu id="projeto" value="#{atividadeController.selected.projeto}" title="#{bundle.CreateAtividadeTitle_projeto}" >
                        <f:selectItems value="#{projetoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateAtividadeLabel_situacao}" for="situacao" />
                    <h:inputText id="situacao" value="#{atividadeController.selected.situacao}" title="#{bundle.CreateAtividadeTitle_situacao}" />
                    <h:outputLabel value="#{bundle.CreateAtividadeLabel_sucessora}" for="sucessora" />
                    <h:selectOneMenu id="sucessora" value="#{atividadeController.selected.sucessora}" title="#{bundle.CreateAtividadeTitle_sucessora}" >
                        <f:selectItems value="#{atividadeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{atividadeController.create}" value="#{bundle.CreateAtividadeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{atividadeController.prepareList}" value="#{bundle.CreateAtividadeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateAtividadeIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
