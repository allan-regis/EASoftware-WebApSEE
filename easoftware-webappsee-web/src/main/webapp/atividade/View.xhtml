<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAtividadeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAtividadeLabel_antecessora}"/>
                    <h:outputText value="#{atividadeController.selected.antecessora}" title="#{bundle.ViewAtividadeTitle_antecessora}"/>
                    <h:outputText value="#{bundle.ViewAtividadeLabel_descricao}"/>
                    <h:outputText value="#{atividadeController.selected.descricao}" title="#{bundle.ViewAtividadeTitle_descricao}"/>
                    <h:outputText value="#{bundle.ViewAtividadeLabel_disciplina}"/>
                    <h:outputText value="#{atividadeController.selected.disciplina}" title="#{bundle.ViewAtividadeTitle_disciplina}"/>
                    <h:outputText value="#{bundle.ViewAtividadeLabel_id}"/>
                    <h:outputText value="#{atividadeController.selected.id}" title="#{bundle.ViewAtividadeTitle_id}"/>
                    <h:outputText value="#{bundle.ViewAtividadeLabel_nome}"/>
                    <h:outputText value="#{atividadeController.selected.nome}" title="#{bundle.ViewAtividadeTitle_nome}"/>
                    <h:outputText value="#{bundle.ViewAtividadeLabel_projeto}"/>
                    <h:outputText value="#{atividadeController.selected.projeto}" title="#{bundle.ViewAtividadeTitle_projeto}"/>
                    <h:outputText value="#{bundle.ViewAtividadeLabel_situacao}"/>
                    <h:outputText value="#{atividadeController.selected.situacao}" title="#{bundle.ViewAtividadeTitle_situacao}"/>
                    <h:outputText value="#{bundle.ViewAtividadeLabel_sucessora}"/>
                    <h:outputText value="#{atividadeController.selected.sucessora}" title="#{bundle.ViewAtividadeTitle_sucessora}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{atividadeController.destroyAndView}" value="#{bundle.ViewAtividadeDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewAtividadeEditLink}"/>
                <br />
                <h:commandLink action="#{atividadeController.prepareCreate}" value="#{bundle.ViewAtividadeCreateLink}" />
                <br />
                <h:commandLink action="#{atividadeController.prepareList}" value="#{bundle.ViewAtividadeShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewAtividadeIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
